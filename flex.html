<html>
  <head>

    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;

    }
      .flex div{
        background-color: green;
        font-size: 77px;
        margin: 3% 5% 6% 2%;
        padding: 3% 8% 5% 6%;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>H</div>
      <div>T</div>
      <div>M</div>
      <div>L</div>
    </div>
  </body>
</html>
